<!DOCTYPE html>
<html>
<head>
  <title>Проверка pow</title>
</head>
<body>
  <script>
    const pow = (x, n) => {
      let result = 1;
      for (let i = 0; i < n; i++) {
        result *= x;
      }
      return result;
    };

    console.log(pow(2, 3)); // 8
    console.log(pow(5, 2)); // 25
    console.log(pow(3, 4)); // 81
    // Можно добавить вывод на страницу:
    document.write('pow(2,3) = ' + pow(2,3) + '<br>');
    document.write('pow(5,2) = ' + pow(5,2) + '<br>');
    document.write('pow(3,4) = ' + pow(3,4) + '<br>');
  </script>
</body>
</html>
